---
# handlers file for SonatypeNexus

- name: Reload sytemd
  command: systemctl daemon-reload

- name: Enable Nexus service
  service:
    name: nexus.service
    enabled: yes

- name: Start Nexus service
  service: 
    name: nexus.service
    state: started

- name: Enable apache server
  service:  
    name: httpd
    enabled: yes   

- name: Start apache server
  service: 
    name: httpd
    state: started  

...

